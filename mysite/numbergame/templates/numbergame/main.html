<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess Game</title>
</head>
<body>
    <h1>Guess the Number Game</h1> <p>{{ count }}</p>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="guess">Podaj swoją liczbę:</label>
        <input type="number" name="guess" id="guess" min="1" max="100" required>
        <button type="submit">Sprawdź</button>
    </form>
</body>
</html>
