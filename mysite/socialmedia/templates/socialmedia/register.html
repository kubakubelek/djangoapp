<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <form method="POST">
            {% csrf_token %}
            <label for='nick'>Nickname:</label>
            <input type='text' id='nick' name='nick' minlength='3' maxlength='20' required>
            <label for='password'>Password</label>
            <input type='password' id='password' name='password' minlength='8' maxlength='20' required>
            <label for='gender'>Gender:</label>
            <label><input type='radio' id='gender' name='gender' value='man' required>Man</label>
            <label><input type='radio' id='gender' name='gender' valaue='woman'>Woman</label>
            <label for='email'>Email:</label>
            <input type='email' id='email' name='email'>
            <label for='birthday'>Birthday:</label>
            <input type='date' id='birthday' name='birthday'>
            <label for='color'>Your favorite color:</label>
            <input type='color' id='color' name='color'>
            <input type='submit' value='submit'>
        </form>
        {% if nick %}
        <p>{{ nick }}</p>
        {% endif %}


    </body>
</html>
